<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGO Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .menu-container {
            width: 400px;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            border: 1px solid #2a2a2a;
        }

        .header {
            background: linear-gradient(180deg, #1e3a5f 0%, #152840 100%);
            padding: 50px 20px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid #2a2a2a;
        }

        .logo {
            font-size: 80px;
            font-weight: 900;
            letter-spacing: 8px;
            color: #60a5fa;
            text-shadow: 
                0 0 20px rgba(96, 165, 250, 0.8),
                0 0 40px rgba(96, 165, 250, 0.6),
                0 0 60px rgba(96, 165, 250, 0.4),
                0 0 80px rgba(96, 165, 250, 0.3);
            filter: brightness(1.2);
            font-family: 'Arial Black', sans-serif;
        }

        .menu-title {
            background: #0a0a0a;
            padding: 10px 20px;
            font-size: 13px;
            color: #666666;
            border-bottom: 1px solid #2a2a2a;
            text-transform: capitalize;
        }

        .menu-list {
            list-style: none;
            background: #1a1a1a;
        }

        .menu-item {
            border-bottom: 1px solid #2a2a2a;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #252525;
        }

        .menu-item.active {
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
        }

        .menu-item.active:hover {
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
        }

        .menu-item a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 14px;
        }

        .menu-item.search {
            background: #2a2a2a;
        }

        .menu-item.search:hover {
            background: #333333;
        }

        .menu-item.search a {
            color: #999999;
        }

        .arrow {
            color: #666666;
            font-size: 20px;
        }

        .menu-item.active .arrow {
            color: #ffffff;
        }

        .search-icon {
            color: #666666;
            font-size: 16px;
        }

        .footer {
            background: #0a0a0a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #2a2a2a;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #999999;
            font-size: 12px;
        }

        .status-indicator {
            width: 6px;
            height: 6px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 8px #3b82f6;
        }

        .footer-right {
            color: #666666;
            font-size: 12px;
        }

        .separator {
            color: #444444;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="header">
            <div class="logo">EGO</div>
        </div>

        <div class="menu-title">Main menu</div>

        <ul class="menu-list">
            <li class="menu-item active">
                <a href="#player">
                    <span>Player</span>
                    <span class="arrow">‚Ä∫</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#server">
                    <span>Server</span>
                    <span class="arrow">‚Ä∫</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#weapon">
                    <span>Weapon</span>
                    <span class="arrow">‚Ä∫</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#combat">
                    <span>Combat</span>
                    <span class="arrow">‚Ä∫</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#vehicle">
                    <span>Vehicle</span>
                    <span class="arrow">‚Ä∫</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#visual">
                    <span>Visual</span>
                    <span class="arrow">‚Ä∫</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#misc">
                    <span>Miscellaneous</span>
                    <span class="arrow">‚Ä∫</span>
                </a>
            </li>
            <li class="menu-item">
                <a href="#settings">
                    <span>Settings</span>
                    <span class="arrow">‚Ä∫</span>
                </a>
            </li>
            <li class="menu-item search">
                <a href="#search">
                    <span>Search</span>
                    <span class="search-icon">üîç</span>
                </a>
            </li>
        </ul>

        <div class="footer">
            <div class="footer-left">
                <div class="status-indicator"></div>
                <span>123456</span>
                <span class="separator">|</span>
                <span>3d ago</span>
            </div>
            <div class="footer-right">1/9</div>
        </div>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu-item:not(.search)');
        
        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
