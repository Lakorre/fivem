<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MACHO MENU</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: Arial;
            display: none;
        }
        .menu-item {
            padding: 15px;
            margin: 5px;
            background: rgba(50, 50, 50, 0.7);
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-item:hover {
            background: rgba(70, 70, 70, 0.9);
        }
    </style>
</head>
<body id="menu">
    <h2>MACHO MENU</h2>
    
    <div class="menu-item" onclick="spawnVehicle('adder')">
        Spawn Adder
    </div>
    
    <div class="menu-item" onclick="healPlayer()">
        Heal Player
    </div>
    
    <div class="menu-item" onclick="fixVehicle()">
        Fix Vehicle
    </div>
    
    <div class="menu-item" onclick="closeMenu()">
        Close Menu
    </div>

    <script>
        // إظهار/إخفاء المنيو
        window.addEventListener('message', function(event) {
            if (event.data.action == 'showMenu') {
                document.body.style.display = 'block';
            } else if (event.data.action == 'hideMenu') {
                document.body.style.display = 'none';
            }
        });

        // إرسال الأوامر إلى Lua
        function spawnVehicle(vehicle) {
            fetch(`https://${GetParentResourceName()}/executeCommand`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: 'spawnVehicle', parameters: { vehicleName: vehicle } })
            });
        }

        function healPlayer() {
            fetch(`https://${GetParentResourceName()}/executeCommand`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: 'healPlayer' })
            });
        }

        function fixVehicle() {
            fetch(`https://${GetParentResourceName()}/executeCommand`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command: 'fixVehicle' })
            });
        }

        function closeMenu() {
            fetch(`https://${GetParentResourceName()}/closeMenu`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
        }

        // إغلاق بالزر ESC
        document.onkeyup = function(data) {
            if (data.key == 'Escape') {
                closeMenu();
            }
        };
    </script>
</body>
</html>
